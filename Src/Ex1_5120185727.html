<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验一</title>
</head>

<body>
    <svg width='1200' height='800'>
        <!--三次贝塞尔曲线的实现-->
        <!-- (x,y)表示的是曲线的终点，另外两个坐标是控制点，(x1,y1)是起点的控制点，(x2,y2)是终点的控制点 -->
        <path d="M100 400  C 200 400, 200 200, 300 200" stroke='red' stroke-width=2 fill='none' />
        <path d="M100 400  C 200 400, 200 600, 300 600 " stroke='red' stroke-width=2 fill='none' />
        <defs>
            <g id='group1'>
                <path d="M300 200  C 400 200, 400 100, 500 100 " stroke='green' stroke-width=2 fill='none' />
                <path d="M300 200  C 400 200, 400 300, 500 300 " stroke='green' stroke-width=2 fill='none' />
            </g>
        </defs>

        <defs>
            <g id='group2'>
                <path d="M500 100  C 600 100, 600 50, 700 50 " stroke='blue' stroke-width=2 fill='none' />
                <circle cx='700' cy='50' r='3' fill='white' stroke='black' stroke-width=1 />
                <line x1='500' x2='700' y1='100' y2='100' style='stroke:blue;stroke-width:2' />
                <circle cx='700' cy='100' r='3' fill='white' stroke='black' stroke-width=1 />
                <path d="M500 100  C 600 100, 600 150, 700 150 " stroke='blue' stroke-width=2 fill='none' />
                <circle cx='700' cy='150' r='3' fill='white' stroke='black' stroke-width=1 />
            </g>
        </defs>

        <use x='0' y='0' href='#group1' />
        <use x='0' y='400' href='#group1' />
        <use x='0' y='0' href='#group2' />
        <use x='0' y='200' href='#group2' />
        <use x='0' y='400' href='#group2' />
        <use x='0' y='600' href='#group2' />
        <circle cx='100' cy='400' r='3' fill='white' stroke='black' stroke-width=1 />
        <circle cx='300' cy='200' r='3' fill='white' stroke='black' stroke-width=1 />
        <circle cx='300' cy='600' r='3' fill='white' stroke='black' stroke-width=1 />
        <circle cx='500' cy='100' r='3' fill='white' stroke='black' stroke-width=1 />
        <circle cx='500' cy='300' r='3' fill='white' stroke='black' stroke-width=1 />
        <circle cx='500' cy='500' r='3' fill='white' stroke='black' stroke-width=1 />
        <circle cx='500' cy='700' r='3' fill='white' stroke='black' stroke-width=1 />

    </svg>
</body>

</html>
